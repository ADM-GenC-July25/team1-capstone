<div class="product-page-container" [style.background]="isDarkMode() ? 'hsla(220, 22%, 17%, 1)' : 'hsla(0, 0%, 97%, 1)'">
    <div class="product-form" 
         [style.background]="isDarkMode() ? 'hsla(220, 22%, 20%, 1)' : 'hsla(0, 0%, 100%, 1)'"
         *ngIf="product; else productNotFound">
        <h2 [style.color]="isDarkMode() ? 'white' : 'black'">{{ product.productName }}</h2>
        
        <!-- Product Image -->
        <div class="product-image-container">
            <img [src]="product.imageLink" [alt]="product.productName" class="product-image" [style.color]="isDarkMode() ? 'white' : 'black'"/>
        </div>
        
        <!-- Product Information Form -->
        <form>
            <label for="productId" [style.color]="isDarkMode() ? 'white' : 'black'">Product ID:</label>
            <input id="productId" type="text" [value]="product.productId" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>

            <label for="productName" [style.color]="isDarkMode() ? 'white' : 'black'">Product Name:</label>
            <input id="productName" type="text" [value]="product.productName" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>

            <label for="productPrice" [style.color]="isDarkMode() ? 'white' : 'black'">Price:</label>
            <input id="productPrice" type="text" [value]="'$' + product.price.toFixed(2)" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>

            <label for="productInventory" [style.color]="isDarkMode() ? 'white' : 'black'">In Stock:</label>
            <input id="productInventory" type="text" [value]="product.inventory" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>

            <label for="productDescription" [style.color]="isDarkMode() ? 'white' : 'black'">Description:</label>
            <input id="productDescription" type="text" [value]="product.description" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>

            <label for="daysToDeliver" [style.color]="isDarkMode() ? 'white' : 'black'">Delivery Time:</label>
            <input id="daysToDeliver" type="text" [value]="product.daysToDeliver + ' days'" readonly [style.background]="isDarkMode() ? 'hsla(220, 22%, 15%, 1)' : 'hsla(0, 0%, 95%, 1)'"/>
        </form>
    </div>
    
    <ng-template #productNotFound>
        <div class="product-form" 
             [style.background]="isDarkMode() ? 'hsla(220, 22%, 17%, 1)' : '#fff'">
            <h2>Product Not Found</h2>
            <p>The product with the given ID could not be found.</p>
        </div>
    </ng-template>
</div>
