@if (searchTerm === '') {
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Byte Bazaar</h1>
      <p class="hero-subtitle">Discover amazing products at unbeatable prices</p>
      <button class="cta-button">Shop Now</button>
    </div>
  </section>
} @else {
  <div class="products-container">
    <h2 class="search-info">You Searched: {{searchTerm}}</h2>
    <div class="products-grid">
      @for (product of currProducts; track product.productId) {
        <div class="product-card">
          <a [routerLink]="['/product', product.productId]" class="product-link" [style.color]="isDarkMode() ? 'white' : 'black'">
            <img [src]="product.imageLink" [alt]="product.productName" class="product-image">
          </a>
          <div class="product-info">
            <h3 class="product-name">
              <a [routerLink]="['/product', product.productId]" class="product-link" [style.color]="isDarkMode() ? 'white' : 'black'">{{ product.productName }}</a>
            </h3>
            <div class="product-rating">
              <span class="stars">⭐⭐⭐⭐⭐</span>
              <span class="rating-text">In Stock: {{ product.inventory }}</span>
            </div>
            <div class="product-price">${{ product.price }}</div>
            <button class="add-to-cart-btn" (click)="addToCart(product.productId)">
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  </div>
}
