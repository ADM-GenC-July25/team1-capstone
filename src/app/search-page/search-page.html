@if (searchTerm === '') {
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Byte Bazaar</h1>
      <p class="hero-subtitle">Discover amazing products at unbeatable prices</p>
      <button class="cta-button">Shop Now</button>
    </div>
  </section>
} @else {
  <div class="products-container">
    <h2 class="search-info">You Searched: {{searchTerm}}</h2>
    <div class="products-grid">
      @for (product of currProducts; track product.id) {
        <div class="product-card">
          <img [src]="product.image" [alt]="product.name" class="product-image">
          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <div class="product-rating">
              <span class="stars">⭐⭐⭐⭐⭐</span>
              <span class="rating-text">({{ product.rating }})</span>
            </div>
            <div class="product-price">${{ product.price }}</div>
            <button class="add-to-cart-btn" (click)="addToCart(product.id)">
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  </div>
}
