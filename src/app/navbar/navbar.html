<nav class="navbar">
    <div class="nav-container">
        <!-- Logo with dynamic image switching -->
        <div class="nav-logo" [routerLink]="['/']">
            <img [src]="logoPath" [alt]="title()" class="logo-image">
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Search products..." class="search-input"
                (ngModelChange)="onSearch()">
            <button class="search-btn" (click)="onButtonClick()">
                <i class="search-icon">üîç</i>
            </button>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <!-- User Info -->
            <div class="user-info" [routerLink]="['/userInfo']">
                <div class="user-avatar">
                    {{ userInitials }}
                </div>
                <span class="welcome-text">{{ userDisplayName() || 'User' }}</span>
            </div>

            <a href="#" class="nav-link">Home</a>
            <div class="dropdown">
                <a href="#" class="nav-link">Dropdown</a>
                <div class="dropdown-content">
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Electronics'}">Electronics</a>
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Clothing'}">Clothing</a>
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Home & Garden'}">Home & Garden</a>
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Sports'}">Sports</a>
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Books'}">Books</a>
                    <a [routerLink]="['/search']" [queryParams]="{category: 'Beauty'}">Beauty</a>
                </div>
            </div>
            <a href="#" class="nav-link" [routerLink]="['/manage-user']">Users</a>
            <a href="#" class="nav-link" (click)="scrollToFooter(); $event.preventDefault();">Contact</a>
            <button class="cart-btn" (click)="onCartClick()">üõí Cart</button>
            <button class="logout-btn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</nav>
