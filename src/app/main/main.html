<div [attr.data-theme]="isDarkMode() ? 'dark' : null">
  <!-- Hero Section -->
   <!-- Cart Modal Overlay -->
   <div class="cart-modal-overlay" *ngIf="isCartOpen()" (click)="closeCart()">
  <div class="cart-modal-content" (click)="$event.stopPropagation()">
    <app-cart></app-cart>
  </div>
</div>
  <app-search-page [featuredProducts]="featuredProducts()" [addToCart]="addToCart.bind(this)"></app-search-page>

  <!-- Categories Section -->
  <section class="categories">
    <div class="container">
      <h2 class="section-title">Shop by Category</h2>
      <div class="categories-grid">
        @for (category of categories(); track category) {
        <div class="category-card">
          <div class="category-icon">üì¶</div>
          <h3>{{ category }}</h3>
        </div>
        }
      </div>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="products-grid">
        @for (product of featuredProducts(); track product.id) {
        <div class="product-card">
          <a [routerLink]="['/product', product.id]" class="product-link" [style.color]="isDarkMode() ? 'white' : 'black'">
            <img [src]="product.image" [alt]="product.name" class="product-image">
          </a>
          <div class="product-info">
            <h3 class="product-name">
              <a [routerLink]="['/product', product.id]" class="product-link" [style.color]="isDarkMode() ? 'white' : 'black'">{{ product.name }}</a>
            </h3>
            <div class="product-rating">
              <span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
              <span class="rating-text">({{ product.rating }})</span>
            </div>
            <div class="product-price">${{ product.price }}</div>
            <button class="add-to-cart-btn" (click)="addToCart(product.id)">
              Add to Cart
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </section>
</div>
